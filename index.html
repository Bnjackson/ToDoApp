<!DOCTYPE html>
<html>
<head>
  <title>To Do List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./css/style.css" type="text/css"  rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta charset="utf-8">
</head>
<body>
  <header>
    <div id='header-wrapper'>
      <div class="container-header">
        <h1 id="header-title">To Do List</h1>
        <input id="search-bar" type="text" placeholder="Search.">
      </div>
    </div>
  </header>
  <main>
    <section id="section-items">
      <div class="container-items">
        <h2>Add items</h2>
        <form id="add-form">
          <input id="submit-input" type="text">
          <input id="submit-button" type="submit" value="Submit"></input>
        </form>
      </div>
      <div class="container-items">
        <h2>Items</h2>
          <table id="table">
            <tbody id="t-body">
              <tr class="table-row-container">
                  <td class="table-item">Go for a run</td>
                  <td><button class="btn-delete"><i class="fa fa-trash"></i></button></td>
              </tr>
              <tr class="table-row-container">
                  <td class="table-item">Coding</td>
                  <td><button class="btn-delete"><i class="fa fa-trash"></i></button></td>
              </tr>
              <tr class="table-row-container">
                  <td class="table-item">Walk dog</td>
                  <td><button class="btn-delete"><i class="fa fa-trash"></i></button></td>
              </tr>
              <tr class="table-row-container">
                  <td class="table-item">Cook meal</td>
                  <td><button class="btn-delete"><i class="fa fa-trash"></i></button></td>
              </tr>
            </tbody>
          </table>
      </div>
    </section>
  </main> 
  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
